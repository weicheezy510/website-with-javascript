    <main>
    <div class="container">
    <div class="wrapper">
      <div class="companyInfo">
          <h3>Free Consultation</h3>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form action="contact_us.html" method="POST" name="contact_form" id="contact_form">
          <p>
            <label for="Fullname">Full Name <span>*</span></label>
            <input type="text" name="name" id="name">

            <!-- <span>*</span><br> -->

          </p>
          <p>
            <label for="company">Your company <span>*</span></label>
            <input type="text" name="company" id="company">

            <!-- <span>*</span><br> -->

          </p>
          <p>
            <label for="email_address">Email <span>*</span></label>
            <input type="text" name="email_address" id="email_address">

            <!-- <span>*</span><br> -->

          </p>
          <p>
            <label for="phone">Your phone number <span>*</span></label>
            <input type="text" name="phone_number" id="phone_number">

            <!-- <span>*</span><br> -->

          </p>
          <p>
            <label for="jobTitle">Job Title <span>*</span></label>
            <input type="text" name="jobTitle" id="jobTitle">
            <!-- <span>*</span> <br> -->
          </p>
          <p>
            <label for="employeeNumber">How many employees do you have? <span>*</span></label>
            <input type="text" name="employee_count" id="employee_count">
            <!-- <span>*</span> <br> -->
          </p>

          <p class="full">
            <label for="servicesWanted">Briefly explain what services you are looking for? <span>*</span></label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <!-- <span>*</span> <br> -->
          </p>
          <p class="full">
            <input type="button" id="contact" value="Submit">
          </p>

          <!-- Reset Button -->

          <p class="full">
            <input type="button" id="resetForm" value="Reset">
          </p>

        </form>
        <h2 id="registration_header">&nbsp;</h2>
        <table id="registration_info"></table>
      </div>
    </div>
  </div>
